version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      ENVIRONMENT: production
      SECRET_KEY: ${SECRET_KEY}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      ENVIRONMENT: production
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  # ==========================================================================
  # Metabase - Public Dashboard & Analytics
  # ==========================================================================
  # Metabase provides public-facing dashboards for civic transparency.
  # Connects to PostgreSQL with read-only credentials (metabase_readonly).
  #
  # Public dashboards:
  #   - Vallejo Fiscal Overview: Revenue/expenditure trends, fund balance, risk scores
  #   - Pension Analysis: Pension obligations, funded ratios, UAL trends
  #   - Fiscal Projections: 10-year projections, fiscal cliff analysis
  #   - Peer Comparison: Vallejo vs other CA cities (multi-city data)
  #
  # Access:
  #   - Admin UI: http://localhost:3000
  #   - Public dashboards: http://localhost:3000/public/dashboard/{hash}
  #
  # Setup:
  #   1. Start Metabase: docker-compose up -d metabase
  #   2. Create read-only user: psql -f src/dashboard/metabase/scripts/create_readonly_user.sql
  #   3. Configure database connection in Metabase UI
  #   4. Import dashboards: python src/dashboard/metabase/scripts/import_dashboards.py
  # ==========================================================================

  metabase:
    image: metabase/metabase:latest
    environment:
      # Metabase Application Database (stores Metabase settings, users, etc.)
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: ${DATABASE_USER}
      MB_DB_PASS: ${DATABASE_PASSWORD}
      MB_DB_HOST: postgres

      # Admin credentials
      MB_ADMIN_EMAIL: ${METABASE_ADMIN_EMAIL:-admin@ibco-ca.us}
      MB_ADMIN_PASSWORD: ${METABASE_ADMIN_PASSWORD}

      # Performance tuning
      JAVA_OPTS: "-Xmx2g -Xms1g"  # Increase heap size for better performance

      # Site settings
      MB_SITE_NAME: "IBCo Vallejo Console"
      MB_SITE_URL: ${METABASE_SITE_URL:-http://localhost:3000}

      # Email notifications (optional - for stakeholder reports)
      MB_EMAIL_SMTP_HOST: ${SMTP_HOST:-}
      MB_EMAIL_SMTP_PORT: ${SMTP_PORT:-587}
      MB_EMAIL_SMTP_USERNAME: ${SMTP_USERNAME:-}
      MB_EMAIL_SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      MB_EMAIL_FROM_ADDRESS: ${SMTP_FROM_ADDRESS:-notifications@ibco-ca.us}

      # Embedding settings (for public dashboards)
      MB_EMBEDDING_APP_ORIGIN: ${METABASE_EMBEDDING_ORIGIN:-http://localhost:3000}

      # Timezone
      MB_TIMEZONE: America/Los_Angeles

      # Session cookie settings
      MB_SESSION_TIMEOUT: 20160  # 14 days in minutes

    depends_on:
      postgres:
        condition: service_healthy

    ports:
      - "3000:3000"

    volumes:
      - metabase_data:/metabase-data
      - ./src/dashboard/metabase/dashboards:/dashboards:ro  # Dashboard configs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Metabase takes ~2 min to start

    restart: unless-stopped

    # Resource limits (prevent Metabase from consuming all memory)
    deploy:
      resources:
        limits:
          memory: 2.5G
        reservations:
          memory: 1G

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped

  # ==========================================================================
  # Monitoring Stack
  # ==========================================================================

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/alerting_rules.yml:/etc/prometheus/alerting_rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - api
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./infrastructure/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_SERVER_ROOT_URL: http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./infrastructure/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3001:3000"  # Port 3001 to avoid conflict with Metabase
    depends_on:
      - prometheus
    restart: unless-stopped

  # PostgreSQL metrics exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    environment:
      DATA_SOURCE_NAME: postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME}?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis metrics exporter
  redis-exporter:
    image: oliver006/redis_exporter:latest
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "9121:9121"
    depends_on:
      - redis
    restart: unless-stopped

  # Node exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  metabase_data:
  prometheus_data:
  alertmanager_data:
  grafana_data:
